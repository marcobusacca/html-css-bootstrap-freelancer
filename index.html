<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BootStrap CDN CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!-- BootStrap CDN JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Head Title -->
        <title>html-css-bootstrap-freelancer</title>
    </head>

    <body>
        <!-- HEADER -->
        <header class="bgcolor_darkblue py-3">
            <!-- Header Navbar Container -->
            <nav class="container">
                <!-- Header Navbar Row -->
                <div class="row justify-content-between">
                    <!-- Header Navbar Col -->
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <!-- Start Bootstrap Logo -->
                                <a class="navbar-brand txt-white" href="#">
                                    <h3 class="bold">START BOOTSTRAP</h3>
                                </a>
                                <!-- Header Navbar Hamburger -->
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                                </button>
                                <!-- Header Navbar Menu List -->
                                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                    <ul class="navbar-nav mb-2 mb-lg-0">
                                        <li class="nav-item">
                                            <a class="nav-link txt-white bold" href="#">PORTFOLIO</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link txt-white bold" href="#">ABOUT</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link txt-white bold" href="#">CONTACT</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FINE HEADER -->
        <!-- MAIN -->
        <main>
            <!-- START BOOTSTRAP SECTION -->
            <section class="bgcolor_lightgreen py-4">
                <!-- Start Bootstrap Container -->
                <div class="container">
                    <!-- Start Bootstrap Row -->
                    <div class="row justify-content-center">
                        <!-- Start Bootstrap Col -->
                        <div class="col-9 txt-white text-center">
                            <!-- Start Bootstrap Sub Row -->
                            <div class="row row-cols-1">
                                <!-- Start Bootstrap Sub Col -->
                                <div class="col">
                                    <div class="start-bootstrap-content">
                                        <!-- Start Bootstrap Avatar Photo -->
                                        <img src="./img/avatar.svg" alt="avatar-photo">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="start-bootstrap-content">
                                        <!-- Start Bootstrap Title -->
                                        <h1 class="bold pt-3 pb-2">START BOOTSTRAP</h1>
                                        <!-- Start Bootstrap Initial Line -->
                                        <div class="start-bootstrap-line"></div>
                                        <!-- Start Bootstrap Star Icon -->
                                        <i class="fa-solid fa-star fa-2xl py-4 px-1"></i>
                                        <!-- Start Bootstrap Final Line -->
                                        <div class="start-bootstrap-line"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="start-bootstrap-content py-2">
                                        <!-- Start Bootstrap Text -->
                                        <span class="bold">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FINE START BOOTSTRAP SECTION -->
            <!-- PORTFOLIO SECTION -->
            <section class="container border_container h_800 my-5">
                <!-- Portfolio Row -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-center h_800">
                    <!-- Portfolio Col -->
                    <div class="col col-md-12 col-lg-12 border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                    <div class="col border_col_2 h_100"></div>
                </div>
            </section>
            <!-- FINE PORTFOLIO SECTION -->
            <!-- ABOUT SECTION -->
            <section class="bgcolor_lightgreen py-5">
                <!-- About Container -->
                <div class="container border_container h_600">
                    <!-- About Row -->
                    <div class="row justify-content-center">
                        <div class="col-10 border_col h_600">
                            <!-- About Sub Row -->
                            <div class="row row-cols-1 row-cols-md-2 align-items-center h_600">
                                <!-- About Sub Col -->
                                <div class="col col-md-12 border_sub_col h_100"></div>
                                <div class="col border_sub_col h_100"></div>
                                <div class="col border_sub_col h_100"></div>
                                <div class="col col-md-12 border_sub_col h_100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FINE ABOUT SECTION -->
            <!-- CONTACT ME SECTION -->
            <section class="container border_container h_800 my-5">
                <!-- Contact Me Row -->
                <div class="row justify-content-center">
                    <!-- Contact Me Col -->
                    <div class="col-10 border_col_2 h_800">
                        <!-- Contact Me Sub Row -->
                        <div class="row row-cols-1 align-items-center h_800">
                            <!-- Contact Me Sub Col -->
                            <div class="col border_sub_col h_100"></div>
                            <div class="col border_sub_col h_100"></div>
                            <div class="col border_sub_col h_100"></div>
                            <div class="col border_sub_col h_100"></div>
                            <div class="col border_sub_col h_100"></div>
                            <div class="col border_sub_col h_100"></div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- FINE CONTACT ME SECTION -->
        </main>
        <!-- FINE MAIN -->
        <!-- FOOTER -->
        <footer>
            <!-- FOOTER FIRST SECTION -->
            <section class="bgcolor_blue py-5">
                <!-- Footer First Section Container -->
                <div class="container border_container h_500">
                    <!-- Footer First Section Row -->
                    <div class="row row-cols-1 row-cols-md-3 align-items-center h_500">
                        <!-- Footer First Section Col -->
                        <div class="col border_col h_100"></div>
                        <div class="col border_col h_100"></div>
                        <div class="col border_col h_100"></div>
                    </div>
                </div>
            </section>
            <!-- FINE FOOTER FIRST SECTION -->
            <!-- FOOTER SECOND SECTION -->
            <section class="bgcolor_darkblue py-5">
                <!-- Footer Second Section Container -->
                <div class="container border_container h_100">
                    <!-- Footer Second Section Row -->
                    <div class="row align-items-center h_100">
                        <!-- Footer Second Section Col -->
                        <div class="col border_col h_80"></div>
                    </div>
                </div>
            </section>
            <!-- FINE FOOTER SECOND SECTION -->
        </footer>
        <!-- FINE FOOTER -->
    </body>
</html>
